<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Rubik">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
     <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <div class="wrapper">
        <div class="address-tracker">
            <div class="header_text">
                <h1>IP Address Tracker</h1>
            </div>
            <div class="search-box">
                <div class='search_wrapper'>
                    <input type="text" placeholder="Search for any IP address or domain" class="input-search" id="" />
                </div>
                <div class="search-button">
                    <img src="/images/icon-arrow.svg" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="tracker">
        <div class="tracking-response">
            <div class="ip-address ip_col">
                <div>
                    <p>IP ADDRESS</p>
                    <h4 id="ip_text"></h4>
                </div>
            </div>
            <div class="location ip_col">
                <div>
                    <p>LOCATION</p>
                    <h4 id="location"></h4>
                </div>
            </div>
            <div class="timezone ip_col">
                <div>
                    <p>TIME ZONE</p>
                    <h4 id="timezone"></h4>
                </div>
            </div>
            <div class="isp_col">
                <p>ISP<br></p>
                <h4 id="isp"></h4>
            </div>
        </div>
    </div>
    
    <div class="">
        <div class="map" id="mapid"></div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
      </div>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
 integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
 crossorigin=""></script>
    <script src="js/main.js"></script>
</body>
</html>
